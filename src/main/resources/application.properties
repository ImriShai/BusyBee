spring.application.name=BusyBee

# Enable logging
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web.cors=TRACE
logging.level.org.springframework.web=DEBUG

# TODO: Add default cookie options, limits, etc...

# Enable static resources
spring.mvc.static-path-pattern=/public/**
spring.web.resources.static-locations=classpath:/public/
spring.web.resources.cache-period=3600


# Enable secure cookies
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true


# Set cookie limits
server.servlet.session.cookie.max-age=3600
server.servlet.session.cookie.name=SESSIONID

# Enable CORS
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Enable CSRF
spring.security.csrf.enabled=true
spring.security.csrf.cookie-name=CSRF-TOKEN
spring.security.csrf.header-name=X-CSRF-TOKEN
spring.security.csrf.parameter-name=_csrf
spring.security.csrf.method=POST

# Maximum file size for uploads for a single file
spring.servlet.multipart.max-file-size=10MB

# Maximum file size for uploads for a single request
spring.servlet.multipart.max-request-size=20MB

# Enable HTTPS
server.port=8443




